# ==============================
# Configurazione generale Spring Boot
# ==============================

# Nome dell'applicazione
spring.application.name=siw-progetto

# ==============================
# Configurazione Database PostgreSQL
# ==============================

# URL di connessione al database
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce

# Credenziali di accesso al database
spring.datasource.username=postgres
spring.datasource.password=postgres

# ==============================
# Configurazione JPA / Hibernate
# ==============================

# Modalità di gestione schema DB (create-drop per sviluppo)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Mostra le query SQL nella console (utile per debug)
spring.jpa.show-sql=true

# Disabilita la modalità "Open-In-View" per evitare problemi di lazy loading
spring.jpa.open-in-view=false

# ==============================
# Configurazione invio email (Mailtrap)
# ==============================

# Host e porta SMTP di Mailtrap (ambiente di test)
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525

# Credenziali Mailtrap (username e password)
spring.mail.username=30dcc14204fb69
spring.mail.password=68efc87e6571e5

# Abilita autenticazione SMTP
spring.mail.properties.mail.smtp.auth=true

# Abilita STARTTLS per connessione sicura
spring.mail.properties.mail.smtp.starttls.enable=true

# ==============================
# Configurazione upload immagini
# ==============================

# Abilita upload multipart (file)
spring.servlet.multipart.enabled=true

# Dimensione massima consentita per singolo file
spring.servlet.multipart.max-file-size=50MB

# Dimensione massima consentita per la richiesta totale
spring.servlet.multipart.max-request-size=50MB

