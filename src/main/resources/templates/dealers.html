<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Trova Concessionario - FCF Motors</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Includi Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
</head>
<body>
    <header id="main-header">
        <div class="header-left">
            <a href="/" class="logo-link">
                <div class="logo-container">
                    <img th:src="@{/image/logo1.png}" alt="FCF Motors Logo" class="logo"/>
                </div>
            </a>
            <div class="title-container">
                <h1 class="main-title">FCF MOTORS</h1>
                <a href="/products" class="products-button"><i class="fas fa-car"></i> Prodotti</a>
                <a href="/dealers" class="dealers-button"><i class="fas fa-map-marker-alt"></i> Trova Concessionario</a>
            </div>
        </div>
        <div class="nav-container">
            <div class="nav-bar">
                <a th:if="${!isAuthenticated}" href="/login" class="icon-button"><i class="fas fa-user"></i> Login</a>
                <a th:if="${isAuthenticated}" href="/account" class="icon-button"><i class="fas fa-user"></i> Account</a>
                <a href="/cart" class="icon-button"><i class="fas fa-shopping-cart"></i> Carrello</a>
            </div>
        </div>
    </header>

    <main>
        <section class="dealers-section">
            <h2>Trova un Concessionario</h2>
            <form id="dealer-search-form" onsubmit="searchDealers(event)">
                <div class="input-field">
                    <input type="text" id="search-input" placeholder="Inserisci codice postale o indirizzo" required/>
                </div>
                <button type="submit"><i class="fas fa-search"></i> Cerca</button>
            </form>
            <div id="map"></div>
            <div id="dealers-list" class="dealers-list"></div>
        </section>
    </main>

    <script src="/js/dealers.js" defer></script>
</body>
</html>
