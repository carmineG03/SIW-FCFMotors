<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Prodotti - FCF Motors</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .filters {
            display: flex;
            flex-wrap: nowrap; /* Modificato per evitare l'avvolgimento */
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow-x: auto; /* Aggiunto per consentire lo scorrimento orizzontale */
            white-space: nowrap; /* Impedisce ai filtri di andare a capo */
        }
        .filter-group {
            flex: 0 0 auto; /* Impedisce ai filtri di ridursi troppo */
            min-width: 200px; /* Larghezza minima per ogni filtro */
        }
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .filter-group select, .filter-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: transparent;
            color: #FFFFFF;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .filter-group select:focus, .filter-group input:focus {
            border-color: #F5A623;
        }
        .filter-group select option {
            background: #333333;
            color: #FFFFFF;
        }
        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .car-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            background-color: #fff;
        }
        .car-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .car-item h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }
        .car-item p {
            margin: 5px 0;
            color: #666;
        }
        .price {
            font-weight: bold;
            color: #007bff;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .no-products {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .search-content {
            max-width: 600px;
        }
        @media (max-width: 768px) {
            .search-content {
                max-width: 90%;
            }
            .filters {
                padding: 10px;
            }
            .filter-group {
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="/" class="logo-link">
                <div class="logo-container">
                    <img src="/image/logo1.png" alt="Logo" class="logo">
                </div>
                <div class="title-container">
                    <h1 class="main-title">FCF MOTORS</h1>
                </div>
            </a>
        </div>
        <div class="nav-container">
            <nav class="nav-bar">
                <a href="/products" class="products-button"><i class="fas fa-car"></i> Trova Auto</a>
                <a href="/dealers" class="dealers-button"><i class="fas fa-map-marker-alt"></i> Concessionari</a>
                <a th:if="${isAuthenticated}" href="/account" class="icon-button"><i class="fas fa-user"></i></a>
                <a th:if="${!isAuthenticated}" href="/login" class="icon-button"><i class="fas fa-sign-in-alt"></i></a>
                <a href="/cart" class="icon-button cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" th:text="${cartCount != null ? cartCount : 0}"></span>
                </a>
            </nav>
        </div>
    </header>

    <section class="products-page">
        <section class="search-section">
            <div class="search-content">
                <h2>Trova Auto</h2>
                <form class="search-form" action="/search" method="get" onsubmit="return validateSearch()">
                    <div class="input-field">
                        <input type="text" name="query" id="search-input" placeholder="Cerca auto..." required/>
                    </div>
                    <button type="submit"><i class="fas fa-search"></i> Cerca</button>
                </form>
                <form th:action="@{/products}" method="get" class="filters">
                    <div class="filter-group">
                        <label for="category">Categoria</label>
                        <select id="category" name="category">
                            <option value="">Tutte</option>
                            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="brand">Marca</label>
                        <select id="brand" name="brand" onchange="this.form.submit()">
                            <option value="">Tutte</option>
                            <option th:each="b : ${brands}" th:value="${b}" th:text="${b}"></option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="model">Modello</label>
                        <select id="model" name="model">
                            <option value="">Tutti</option>
                            <option th:each="m : ${models}" th:value="${m}" th:text="${m}"></option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="minPrice">Prezzo Min (€)</label>
                        <input type="number" id="minPrice" name="minPrice" step="0.01"/>
                    </div>
                    <div class="filter-group">
                        <label for="maxPrice">Prezzo Max (€)</label>
                        <input type="number" id="maxPrice" name="maxPrice" step="0.01"/>
                    </div>
                    <div class="filter-group">
                        <label for="minMileage">Chilometraggio Min</label>
                        <input type="number" id="minMileage" name="minMileage"/>
                    </div>
                    <div class="filter-group">
                        <label for="maxMileage">Chilometraggio Max</label>
                        <input type="number" id="maxMileage" name="maxMileage"/>
                    </div>
                    <div class="filter-group">
                        <label for="minYear">Anno Min</label>
                        <input type="number" id="minYear" name="minYear"/>
                    </div>
                    <div class="filter-group">
                        <label for="maxYear">Anno Max</label>
                        <input type="number" id="maxYear" name="maxYear"/>
                    </div>
                    <div class="filter-group">
                        <label for="fuelType">Carburante</label>
                        <select id="fuelType" name="fuelType">
                            <option value="">Tutti</option>
                            <option th:each="fuel : ${fuelTypes}" th:value="${fuel}" th:text="${fuel}"></option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="transmission">Trasmissione</label>
                        <select id="transmission" name="transmission">
                            <option value="">Tutte</option>
                            <option th:each="trans : ${transmissions}" th:value="${trans}" th:text="${trans}"></option>
                        </select>
                    </div>
                    <button type="submit" class="button">Filtra</button>
                </form>
            </div>
        </section>

        <div class="cars-grid">
            <div th:if="${products != null and not #lists.isEmpty(products)}">
                <div th:each="product : ${products}" class="car-item">
                    <img th:src="${product.imageUrl}" th:alt="${product.name}"/>
                    <h3 th:text="${product.name}"></h3>
                    <p th:text="${product.description}"></p>
                    <p th:text="'Categoria: ' + ${product.category}"></p>
                    <p class="price" th:text="${#numbers.formatDecimal(product.price, 1, 2, 'COMMA')} + ' €'"></p>
                    <div class="button-group">
                        <div th:if="${product.sellerType == 'PRIVATE'}">
                            <a th:href="@{'/contact-seller/' + ${product.id}}" class="button">Contatta il Venditore</a>
                        </div>
                        <div th:if="${product.sellerType == 'DEALER'}">
                            <a th:href="@{'/request-quote/' + ${product.id}}" class="button">Richiedi Preventivo</a>
                        </div>
                        <a th:href="@{'/add-subscription/' + ${product.id}}" class="button">Aggiungi Abbonamento</a>
                    </div>
                </div>
            </div>
            <div th:if="${products == null or #lists.isEmpty(products)}" class="no-products">
                Nessun prodotto trovato.
            </div>
        </div>
    </section>

    <script>
        function validateSearch() {
            const searchInput = document.getElementById('search-input').value.trim();
            if (searchInput === '') {
                alert('Inserisci un termine di ricerca.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
