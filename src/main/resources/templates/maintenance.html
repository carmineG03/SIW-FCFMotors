<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Maintenance - FCF Motors</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .products-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-item span {
            display: block;
            font-weight: bold;
            margin: 5px 0;
        }
        .product-item p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <div class="header-left">
            <a href="/" class="logo-link">
                <div class="logo-container">
                    <img th:src="@{/image/logo1.png}" alt="FCF Motors Logo" class="logo"/>
                </div>
            </a>
            <div class="title-container">
                <h1 class="main-title">FCF MOTORS</h1>
                <a href="/products" class="products-button"><i class="fas fa-car"></i> Prodotti</a>
            </div>
        </div>
        <div class="nav-container">
            <div class="nav-bar">
                <a th:if="${!isAuthenticated}" href="/login" class="icon-button"><i class="fas fa-user"></i> Login</a>
                <a th:if="${isAuthenticated}" href="/account" class="icon-button"><i class="fas fa-user"></i> Account</a>
                <a href="/cart" class="icon-button"><i class="fas fa-shopping-cart"></i> Carrello</a>
            </div>
        </div>
    </header>

    <div class="wrapper products-container">
        <h2>Site Management</h2>
        <hr/>
        <div>
            <h3>Existing Products</h3>
            <div class="product-container">
                <div th:each="p : ${products}" class="product-item">
                    <span th:text="${p.name}">Product Name</span>
                    <span th:text="${p.price} + ' â‚¬'">Product Price</span>
                    <p th:text="${p.description}">Product Description</p>
                    <p th:text="'Categoria: ' + ${p.category}">Product Category</p>
                    <img th:src="${p.imageUrl}" alt="Product Image" />
                </div>
            </div>
        </div>
    </div>
    <a href="/" class="icon-button"><i class="fas fa-arrow-left"></i></a>
</body>
</html>
