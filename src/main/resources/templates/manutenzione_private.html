<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenzione - Private</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="header-transparent">
    <div class="header-left">
        <a href="/" class="logo-link">
            <div class="logo-container">
                <img src="/image/logo1.png" alt="FCF Motors Logo" class="logo">
            </div>
        </a>
    </div>
    <div class="nav-container">
        <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left"></i> Torna Indietro</a>
    </div>
</header>

<section class="hero-section">
    <div class="hero-content">
        <h2>Aggiungi una Macchina (Private)</h2>
        <form id="add-car-form" class="search-form">
            <div class="input-field">
                <input type="text" id="car-name" placeholder="Nome Macchina" required>
            </div>
            <div class="input-field">
                <textarea id="car-description" placeholder="Descrizione" required></textarea>
            </div>
            <div class="input-field">
                <input type="number" id="car-price" placeholder="Prezzo (€)" required>
            </div>
            <div class="input-field">
                <input type="file" id="car-image" accept="image/*" required>
            </div>
            <div class="input-field">
                <p>Prezzo Pagato per l'Aggiunta: <span id="fee">10€</span></p>
            </div>
            <button type="submit"><i class="fas fa-plus"></i> Aggiungi</button>
        </form>
    </div>
</section>

<section class="products-section">
    <div id="added-cars" class="product-container"></div>
</section>

<div class="toast" id="toast">Macchina aggiunta con successo!</div>
<script src="/js/maintenance_private.js"></script>
</body>
</html>
