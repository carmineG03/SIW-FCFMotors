<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>FCF Motors</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header id="main-header">
        <h1 class="main-title">FCF MOTORS</h1>
        <a href="/" class="logo-link">
            <div class="logo-container">
                <img src="https://static.vecteezy.com/ti/vettori-gratis/p1/623098-icona-di-vettore-di-logo-auto-auto-gratuito-vettoriale.jpg" alt="FCF Motors Logo" class="logo"/>
                <span class="logo-text">FCF MOTORS</span>
            </div>
        </a>
        <div class="nav-container">
            <div class="nav-bar">
                <a th:if="${!isAuthenticated}" href="/login" class="icon-button"><i class="fas fa-user"></i> Login</a>
                <a th:if="${isAuthenticated}" href="/account" class="icon-button"><i class="fas fa-user"></i> Account</a>
                <a href="/cart" class="icon-button"><i class="fas fa-shopping-cart"></i> Carrello</a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h2>Scopri la tua auto ideale oggi!</h2>
                <form class="search-form" action="/search" method="get" onsubmit="return validateSearch()">
                    <div class="input-field">
                        <input type="text" name="query" id="search-input" placeholder="Cerca auto..." required/>
                    </div>
                    <button type="submit"><i class="fas fa-search"></i> Cerca</button>
                </form>
            </div>
        </section>

        <section class="categories-section">
            <h3>Esplora le Categorie</h3>
            <div class="carousel-container">
                <button id="prev-btn" class="carousel-btn"><i class="fas fa-chevron-left"></i></button>
                <div class="carousel" id="carousel">
                    <div class="category-item" data-category="Berlina">
                        <img src="https://static.vecteezy.com/system/resources/previews/055/606/971/non_2x/high-resolution-car-silhouette-images-for-designers-and-artists-vector.jpg" alt="Berlina"/>
                        <p>Berlina</p>
                    </div>
                    <div class="category-item" data-category="City Car">
                        <img src="https://static.vecteezy.com/system/resources/previews/056/438/702/non_2x/car-icon-symbol-vector.jpg" alt="City Car"/>
                        <p>City Car</p>
                    </div>
                    <div class="category-item" data-category="SUV">
                        <img src="https://static.vecteezy.com/ti/vettori-gratis/p1/33224328-suv-auto-icona-vettore-sport-utilita-veicolo-silhouette-per-icona-simbolo-o-cartello-suv-auto-grafico-risorsa-per-mezzi-di-trasporto-o-settore-automobilistico-gratuito-vettoriale.jpg" alt="SUV"/>
                        <p>SUV</p>
                    </div>
                    <div class="category-item" data-category="Station Wagon">
                        <img src="https://static.vecteezy.com/system/resources/previews/054/947/380/non_2x/vintage-station-wagon-silhouette-art-vector.jpg" alt="Station Wagon"/>
                        <p>Station Wagon</p>
                    </div>
                    <div class="category-item" data-category="Sportiva">
                        <img src="https://static.vecteezy.com/system/resources/previews/007/473/763/non_2x/black-and-white-car-illustration-for-conceptual-design-free-vector.jpg" alt="Sportiva"/>
                        <p>Sportiva</p>
                    </div>
                    <div class="category-item" data-category="Monovolume">
                        <img src="https://static.vecteezy.com/system/resources/previews/047/621/954/non_2x/simple-line-icon-of-a-minivan-car-on-a-white-background-vector.jpg" alt="Monovolume"/>
                        <p>Monovolume</p>
                    </div>
                </div>
                <button id="next-btn" class="carousel-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section class="featured-products">
            <h3>Auto in Evidenza</h3>
            <div class="filter-bar">
                <input type="text" id="product-filter" placeholder="Filtra auto..." onkeyup="filterProducts()"/>
            </div>
            <div class="product-container" id="product-container">
                <div class="product-item" data-name="Auto 1">
                    <img src="/static/images/auto1.jpg" alt="Auto 1"/>
                    <h4>Auto 1</h4>
                    <p class="price">€29.990</p>
                    <a href="/products/1" class="button">Dettagli</a>
                </div>
                <div class="product-item" data-name="Auto 2">
                    <img src="/static/images/auto2.jpg" alt="Auto 2"/>
                    <h4>Auto 2</h4>
                    <p class="price">€49.990</p>
                    <a href="/products/2" class="button">Dettagli</a>
                </div>
                <div class="product-item" data-name="Auto 3">
                    <img src="/static/images/auto3.jpg" alt="Auto 3"/>
                    <h4>Auto 3</h4>
                    <p class="price">€19.990</p>
                    <a href="/products/3" class="button">Dettagli</a>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/homepage.js"defer></script>
</body>
</html>
