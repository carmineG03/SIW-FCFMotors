<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Header invariato -->
<header id="main-header">
    <div class="header-left">
        <a href="/" class="logo-link">
            <div class="logo-container">
                <img th:src="@{/image/logo1.png}" alt="FCF Motors Logo" class="logo"/>
            </div>
        </a>
        <div class="title-container">
            <h1 class="main-title">FCF MOTORS</h1>
            
        </div>
    </div>
    <div class="nav-container">
        <div class="nav-bar">
            <a href="/products" class="icon-button"><i class="fas fa-car"></i> Auto</a>
            <a href="/dealers" class="icon-button"><i class="fas fa-map-marker-alt"></i> Concessionari</a>
            <a href="/cart" class="icon-button"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </div>
</header>

<div class="wrapper">
    <form th:action="@{/perform_login}" method="post">
        <h2>Login Form</h2>
        <div class="input-field">
            <input type="text" name="username" required>
            <label>Enter your email or username</label>
        </div>
        <div class="input-field">
            <input type="password" name="password" required>
            <label>Enter your password</label>
        </div>
        <div class="forget">
            <label for="remember">
                <input type="checkbox" id="remember" name="remember-me">
                <p>Remember me</p>
            </label>
            <a href="/forgot-password">Forgot password?</a>
        </div>
        <button type="submit">Log In</button>
        <div th:if="${param.error}" style="color: red;">
            Credenziali non valide.
        </div>
        <div class="register">
            <p>Don't have an account? <a th:href="@{/register}">Register</a></p>
        </div>
    </form>
    <a th:href="@{/}" class="icon-button"><i class="fas fa-arrow-left"></i></a>
</div>
</body>
</html>
