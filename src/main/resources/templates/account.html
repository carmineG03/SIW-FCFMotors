<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Account Information</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <h2>Account Information</h2>
    <a href="/" class="icon-button"><i class="fas fa-arrow-left"></i></a>
</header>
<div class="wrapper">
    <h3>Your Account Details</h3>
    <p th:if="${error}" th:text="${error}"></p>
    <p th:if="${user != null}">Username: <span th:text="${user.username}">John Doe</span></p>
    <p th:if="${user != null}">Email: <span th:text="${user.email}">john.doe@example.com</span></p>
    <!-- Da aggiungere -->
</div>
</body>
</html>
