<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Informazioni Account</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <h2>Informazioni Account</h2>
    <a href="/" class="icon-button"><i class="fas fa-arrow-left"></i></a>
   <button th:if="${user.rolesString != null and user.rolesString.contains('PRIVATE')}"
           onclick="window.location.href='/manutenzione/private'"
           class="maintenance-button">
       <i class="fas fa-tools"></i> Manutenzione Private
   </button>
   <button th:if="${user.rolesString != null and user.rolesString.contains('DEALER')}"
           onclick="window.location.href='/manutenzione/dealer'"
           class="maintenance-button">
       <i class="fas fa-cogs"></i> Manutenzione Dealer
   </button>
</header>

<div class="wrapper">
    <div class="account-details-container">
        <div th:if="${!editMode}">
            <h3>Dettagli Account</h3>
            <p th:if="${error}" th:text="${error}"></p>
            <p th:if="${user != null}">Username: <span th:text="${user.username}"></span></p>
            <p th:if="${user != null}">Email: <span th:text="${user.email}"></span></p>
            <p th:if="${accountInformation != null}">Nome: <span th:text="${accountInformation.firstName}"></span></p>
            <p th:if="${accountInformation != null}">Cognome: <span th:text="${accountInformation.lastName}"></span></p>
            <p th:if="${accountInformation != null}">Data di nascita: <span th:text="${accountInformation.birthDate}"></span></p>
            <p th:if="${accountInformation != null}">Indirizzo: <span th:text="${accountInformation.address}"></span></p>
            <p th:if="${accountInformation != null}">Numero di telefono: <span th:text="${accountInformation.phoneNumber}"></span></p>
            <p th:if="${accountInformation != null}">Additional Info: <span th:text="${accountInformation.additionalInfo}"></span></p>
            <a th:href="@{/account/edit}" class="edit-link">Modifica</a>
            <div class="logout-container">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="logout-button">Esci</button>
                </form>
            </div>
        </div>

        <div th:if="${editMode}">
            <form th:action="@{/account}" method="post" th:object="${accountInformation}" class="edit-form">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" th:field="*{firstName}" />
                </div>
                <div class="form-group">
                    <label>Cognome:</label>
                    <input type="text" th:field="*{lastName}" />
                </div>
                <div class="form-group">
                    <label>Data di nascita:</label>
                    <input type="date" th:field="*{birthDate}" />
                </div>
                <div class="form-group">
                    <label>Indirizzo:</label>
                    <input type="text" th:field="*{address}" />
                </div>
                <div class="form-group">
                    <label>Numero di telefono:</label>
                    <input type="text" th:field="*{phoneNumber}" />
                </div>
                <div class="form-group">
                    <label>Additional Info:</label>
                    <textarea th:field="*{additionalInfo}"></textarea>
                </div>
                <button type="submit" class="save-button">Save</button>
                <a href="/account" class="cancel-button">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
