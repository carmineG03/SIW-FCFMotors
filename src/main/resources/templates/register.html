<html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
 <header id="main-header">
        <div class="header-left">
            <a href="/" class="logo-link">
                <div class="logo-container">
                    <img th:src="@{/image/logo1.png}" alt="FCF Motors Logo" class="logo"/>
                </div>
            </a>
            <div class="title-container">
                <h1 class="main-title">FCF MOTORS</h1>
                <a href="/products" class="products-button"><i class="fas fa-car"></i> Trova Auto</a>
                <a href="/dealers" class="dealers-button"><i class="fas fa-map-marker-alt"></i> Concessionari</a>
            </div>
        </div>
        <div class="nav-container">
            <div class="nav-bar">
        </div>
    </header>

<div class="wrapper">
    <form th:action="@{/register}" th:object="${user}" method="post" class="auth-form">
        <h2>Registration Form</h2>
        <div class="input-field">
            <input type="text" th:field="*{username}" required>
            <label>Enter your username</label>
        </div>
        <div class="input-field">
            <input type="email" th:field="*{email}" required>
            <label>Enter your email</label>
        </div>
        <div class="input-field">
            <input type="password" th:field="*{password}" required>
            <label>Enter your password</label>
        </div>
        <div class="input-field">
            <input type="password" th:field="*{confirmPassword}" required \/>
            <label>Conferma password</label>
        </div>
        <button type="submit">Register</button>
        <div class="login">
            <p>Already have an account? <a th:href="@{/login}">Login</a></p>
        </div>
    </form>
    <div class="error" th:if="${errorMessage}">
        <p th:text="${errorMessage}"></p>
    </div>
    <a th:href="@{/}" class="icon-button"><i class="fas fa-arrow-left"></i></a>
</div>
</body>
</html>
