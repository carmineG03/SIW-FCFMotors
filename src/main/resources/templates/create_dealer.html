<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" th:if="${_csrf != null}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}" th:if="${_csrf != null}"/>
    <title>Crea Concessionario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/toast.css}">
    <style>
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            margin-top: 10px;
        }
        .animated-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        .animated-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .input-field select {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 14px;
            color: #FFFFFF;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }
        .input-field select:focus {
            border-color: #F5A623;
            box-shadow: 0 0 8px rgba(245, 166, 35, 0.3);
        }
        .input-field select option {
            background: rgba(0, 0, 0, 0.8);
            color: #FFFFFF;
            font-size: 14px;
        }
        .input-field select + label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            pointer-events: none;
            display: flex;
            align-items: center;
            max-width: calc(100% - 30px);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .input-field select:focus + label,
        .input-field select:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #F5A623;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 6px;
            border-radius: 4px;
            max-width: fit-content;
        }
    </style>
</head>
<body>
<header class="header-transparent">
    <div class="header-left">
        <a href="/" class="logo-link">
            <div class="logo-container">
                <img src="/image/logo1.png" alt="FCF Motors Logo" class="logo">
            </div>
        </a>
    </div>
    <div class="nav-container">
        <a href="/account" class="back-button"><i class="fas fa-arrow-left"></i> Torna Indietro</a>
    </div>
</header>

<main>
    <section class="hero-section" id="dealership-creation-section">
        <div class="hero-content">
            <h2>Crea Concessionario</h2>
            <p th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></p>
            <form id="dealership-creation-form" class="modern-form" th:action="@{/rest/api/dealers}" method="post" enctype="multipart/form-data">
                <div class="input-field">
                    <label for="create-dealership-name"><i class="fas fa-store"></i> Nome Concessionario</label>
                    <input type="text" id="create-dealership-name" name="name" required aria-required="true">
                </div>
                <div class="input-field">
                    <label for="create-dealership-description"><i class="fas fa-file-alt"></i> Descrizione</label>
                    <textarea id="create-dealership-description" name="description" rows="4"></textarea>
                </div>
                <div class="input-field">
                    <label for="create-dealership-address"><i class="fas fa-map-marker-alt"></i> Indirizzo</label>
                    <input type="text" id="create-dealership-address" name="address">
                </div>
                <div class="input-field">
                    <label for="create-dealership-phone"><i class="fas fa-phone"></i> Telefono</label>
                    <input type="tel" id="create-dealership-phone" name="phone" pattern="\+?[0-9\s\-]{6,15}" title="Inserisci un numero di telefono valido (es. +39 123 456 7890)">
                </div>
                <div class="input-field">
                    <label for="create-dealership-email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="create-dealership-email" name="email" title="Inserisci un indirizzo email valido">
                </div>
                <div class="input-field" th:each="i : ${#numbers.sequence(0, 9)}">
                    <label th:for="'create-dealership-imageFile' + ${i}"><i class="fas fa-image"></i> Immagine <span th:text="${i + 1}"></span></label>
                    <input type="file" th:id="'create-dealership-imageFile' + ${i}" th:name="'images'" accept="image/*">
                </div>
                <div class="form-actions">
                    <button type="submit" class="modern-button"><i class="fas fa-save"></i> Salva <span class="spinner"></span></button>
                </div>
            </form>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </section>
</main>

<div class="toast" id="toast"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const creationForm = document.querySelector('#dealership-creation-form');
        const submitButton = creationForm.querySelector('.modern-button');
        const spinner = submitButton.querySelector('.spinner');

        if (creationForm) {
            creationForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const name = creationForm.querySelector('#create-dealership-name').value.trim();
                if (!name) {
                    showToast('Il nome del concessionario Ã¨ obbligatorio!', 'error');
                    return;
                }

                const phone = creationForm.querySelector('#create-dealership-phone').value.trim();
                const phonePattern = /^\+?[0-9\s\-]{6,15}$/;
                if (phone && !phonePattern.test(phone)) {
                    showToast('Inserisci un numero di telefono valido', 'error');
                    return;
                }

                const email = creationForm.querySelector('#create-dealership-email').value.trim();
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email && !emailPattern.test(email)) {
                    showToast('Inserisci un indirizzo email valido', 'error');
                    return;
                }

                const imageFiles = Array.from(creationForm.querySelectorAll('input[type="file"]'))
                    .map(input => input.files[0])
                    .filter(file => file);
                if (imageFiles.length === 0) {
                    showToast('Seleziona almeno un\'immagine per il concessionario', 'error');
                    return;
                }
                if (imageFiles.length > 10) {
                    showToast('Puoi caricare un massimo di 10 immagini', 'error');
                    return;
                }

                submitButton.disabled = true;
                spinner.style.display = 'inline-block';

                await saveDealer(creationForm);
            });
        }
    });

    async function saveDealer(form) {
        const submitButton = form.querySelector('.modern-button');
        const spinner = submitButton.querySelector('.spinner');
        const errorMessageDiv = document.getElementById('errorMessage');
        const successMessageDiv = document.getElementById('successMessage');

        try {
            const formData = new FormData(form);

            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').chicken
                }
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Errore nel salvataggio del concessionario');
            }

            const result = await response.json();
            console.log('Dealer saved:', result);
            showToast('Concessionario salvato con successo!', 'success');
            errorMessageDiv.style.display = 'none';
            successMessageDiv.textContent = 'Concessionario creato con successo!';
            successMessageDiv.style.display = 'block';

            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = `/rest/dealer/manage/${result.id}`;
            }, 500);
        } catch (error) {
            console.error('Errore:', error);
            showToast(error.message || 'Errore nel salvataggio del concessionario', 'error');
            errorMessageDiv.textContent = error.message || 'Errore nel salvataggio del concessionario';
            errorMessageDiv.style.display = 'block';
            successMessageDiv.style.display = 'none';
        } finally {
            submitButton.disabled = false;
            spinner.style.display = 'none';
        }
    }

    function showToast(message, type) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast ${type} show`;
        toast.style.display = 'block';
        setTimeout(() => {
            toast.classList.remove('show');
            toast.style.opacity = '0';
            setTimeout(() => {
                toast.style.display = 'none';
                toast.style.opacity = '1';
            }, 300);
        }, 3000);
    }
</script>
</body>
</html>
