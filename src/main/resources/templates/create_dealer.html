<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" th:if="${_csrf != null}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}" th:if="${_csrf != null}"/>
    <title>Crea Concessionario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/toast.css">
</head>
<body>
<header class="header-transparent">
    <div class="header-left">
        <a href="/" class="logo-link">
            <div class="logo-container">
                <img src="/image/logo1.png" alt="FCF Motors Logo" class="logo">
            </div>
        </a>
    </div>
    <div class="nav-container">
        <a href="/account" class="back-button"><i class="fas fa-arrow-left"></i> Torna Indietro</a>
    </div>
</header>

<main>
    <section class="hero-section" id="dealership-creation-section">
        <div class="hero-content">
            <h2>Crea Concessionario</h2>
            <p th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></p>
            <form id="dealership-creation-form" class="modern-form">
                <div class="input-field">
                    <label for="create-dealership-name"><i class="fas fa-store"></i> Nome Concessionario</label>
                    <input type="text" id="create-dealership-name"  required aria-required="true">
                </div>
                <div class="input-field">
                    <label for="create-dealership-description"><i class="fas fa-file-alt"></i> Descrizione</label>
                    <textarea id="create-dealership-description" rows="4"></textarea>
                </div>
                <div class="input-field">
                    <label for="create-dealership-address"><i class="fas fa-map-marker-alt"></i> Indirizzo</label>
                    <input type="text" id="create-dealership-address">
                </div>
                <div class="input-field">
                    <label for="create-dealership-contact"><i class="fas fa-phone"></i> Contatti</label>
                    <input type="text" id="create-dealership-contact">
                </div>
                <div class="input-field">
                    <label for="create-dealership-imagePath"><i class="fas fa-image"></i> URL Immagine</label>
                    <input type="url" id="create-dealership-imagePath">
                </div>
                <button type="submit" class="modern-button"><i class="fas fa-save"></i> Salva <span class="spinner" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span></button>
            </form>
        </div>
    </section>
</main>

<div class="toast" id="toast"></div>
<script src="/js/dealer_create.js"></script>
</body>
</html>
